<footer class="site-footer" role="contentinfo">
  <div class="container footer-inner">
    <div class="footer-grid">
      <section class="footer-brand">
        <a class="brand" href="{{ '/' | relative_url }}" aria-label="{{ site.title }} home">
          <svg class="brand-mark" width="22" height="22" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path fill="currentColor" d="M12 2a1 1 0 0 1 .894.553l2.5 5A1 1 0 0 1 14.5 9H13l1.447 2.894a1 1 0 0 1-1.788.894L11 10.618 9.341 12.788a1 1 0 1 1-1.682-1.076L9 9H7.5a1 1 0 0 1-.894-1.447l2.5-5A1 1 0 0 1 9.999 2h2.002Z"/>
          </svg>
          <span class="brand-name">{{ site.title }}</span>
        </a>
        <p class="muted">{{ site.description }}</p>
      </section>

      <nav class="footer-nav" aria-label="Footer">
        <h2 class="footer-title">Explore</h2>
        <ul class="footer-links">
          {%- assign nav = site.navigation | default: site.data.navigation -%}
          {%- for item in nav -%}
            <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
          {%- endfor -%}
        </ul>
      </nav>

      <section class="footer-contact">
        <h2 class="footer-title">Contact</h2>
        <ul class="footer-links">
          <li><a href="{{ '/contact/' | relative_url }}">Contact form</a></li>
        </ul>
      </section>
    </div>

    <div class="footer-base">
      <p class="muted small">
        <span>&copy; <span id="year">{{ 'now' | date: '%Y' }}</span> {{ site.title }}.</span>
        <span>Built with <a href="https://jekyllrb.com/" rel="noopener" target="_blank">Jekyll</a>.</span>
      </p>
    </div>
  </div>
</footer>
