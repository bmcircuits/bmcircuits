    <path d="M420 260 h90 v-50 h50 v120 h-30" />
    <circle cx="520" cy="240" r="6" fill="#7cf3a0" fill-opacity="0.2" />
    <path d="M760 120 h60 v80 h-40 v50 h100" />
    <path d="M940 300 h80 v-60 h40 v100" />
  </g>
</svg>
