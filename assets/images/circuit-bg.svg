<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="glow" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#7cf3a0" stop-opacity="0.12"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="#00e5ff" stroke-opacity="0.06"/>
